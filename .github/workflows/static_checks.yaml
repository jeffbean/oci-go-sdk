name: static check
on: pull_request

env:
  GOFLAGS: "-buildvcs=false"
  
jobs:
  imports:
    name: Imports
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: check
      uses: danhunsaker/golang-github-actions@v1.3.0
      with:
        run: imports
        token: ${{ secrets.GITHUB_TOKEN }}


  errcheck:
    name: Errcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: check
      uses: danhunsaker/golang-github-actions@v1.3.0
      with:
        run: errcheck
        token: ${{ secrets.GITHUB_TOKEN }}
        flags: "-ignoretests -ignoregenerated"

  staticcheck:
    name: StaticCheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: check
      uses: danhunsaker/golang-github-actions@v1.3.0
      with:
        run: staticcheck
        token: ${{ secrets.GITHUB_TOKEN }}
        flags: "-tests=false"
  
  vet:
    name: Vet
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: check
      uses: danhunsaker/golang-github-actions@v1.3.0
      with:
        run: vet
        token: ${{ secrets.GITHUB_TOKEN }}
        
  fmt:
    name: Fmt
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: check
      uses: danhunsaker/golang-github-actions@v1.3.0
      with:
        run: fmt
        token: ${{ secrets.GITHUB_TOKEN }}


